
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Final</title>
<style>
body{font-family:'Comic Sans MS',cursive;background:#fff0f6;text-align:center;overflow:hidden;}
.heart{position:absolute;color:pink;animation:float 6s linear infinite;font-size:24px;}
@keyframes float{0%{bottom:0;opacity:1;}100%{bottom:100%;opacity:0;}}
.character{width:200px;animation:bounce 2s infinite;}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
</style>
<script>
function loadName(){
 const p=new URLSearchParams(window.location.search);
 const name=p.get('name')||'Bestie';
 document.getElementById('msg').innerHTML=name + ", thank you for being my best friend ðŸ’–";
}
function hearts(){
 for(let i=0;i<20;i++){
  let h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.animationDelay=(Math.random()*5)+'s';
  h.innerHTML='ðŸ’—';
  document.body.appendChild(h);
 }
}
window.onload=function(){loadName();hearts();};
</script>
</head>
<body>
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<h1 id="msg"></h1>
<img src="https://i.imgur.com/8PWxZ4M.png" class="character">
</body>
</html>
