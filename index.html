
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kawaii Welcome</title>
<style>
body{ font-family: 'Comic Sans MS', cursive; background:#ffe6f2; text-align:center; overflow:hidden;}
.heart{position:absolute; color:pink; animation: float 6s linear infinite; font-size:24px;}
@keyframes float {0%{bottom:0;opacity:1;}100%{bottom:100%;opacity:0;}}
.character{width:150px; animation: bounce 2s infinite;}
@keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
input{padding:10px;border-radius:10px;border:none;}
button{padding:10px 20px;border:none;border-radius:10px;background:#ff99cc;color:white;font-size:18px;}
</style>
<script>
function go(){
 const name=document.getElementById('name').value;
 if(!name) return;
 window.location='page1.html?name='+encodeURIComponent(name);
}
function hearts(){
 for(let i=0;i<15;i++){
  let h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.animationDelay=(Math.random()*5)+'s';
  h.innerHTML='â¤';
  document.body.appendChild(h);
 }
}
window.onload=hearts;
</script>
</head>
<body>
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<h1>Welcome Bestie ðŸ’•</h1>
<img src="https://i.imgur.com/fqZcC4v.png" class="character">
<p>Enter your name:</p>
<input id="name"><br><br>
<button onclick="go()">Start</button>
</body>
</html>
