<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Her Hair</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
/* same base as page1 */
:root{--accent:#ff7bbf;--accent-soft:#ffd3e9;--deep:#c2186b;--bg1:#fff6fb;--bg2:#fff0f6;}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Quicksand',sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#4b2b3a;overflow:hidden;}
main{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;}
.card{width:100%;max-width:860px;background:rgba(255,255,255,0.94);border-radius:20px;box-shadow:0 14px 34px rgba(0,0,0,0.08);padding:24px 18px 28px;text-align:center;}
h1{font-family:'Great Vibes',cursive;color:#c2186b;font-size:2.6rem;margin-bottom:6px;}
.lead{font-size:1.05rem;margin:8px auto 10px;color:#6b495a;max-width:560px;line-height:1.7;}
.button{display:inline-block;padding:10px 22px;border-radius:999px;background:#ff7bbf;color:#fff;font-weight:700;text-decoration:none;margin-top:14px;font-size:0.98rem;box-shadow:0 6px 18px rgba(255,123,191,0.25);}
.small{margin-top:10px;font-size:0.85rem;color:#8a5a6c;}
.name{color:#c2186b;font-weight:800;}
.float-char{position:fixed;width:140px;right:18px;bottom:26px;animation:bounce 3s ease-in-out infinite;cursor:pointer;transition:transform 0.2s;}
@keyframes bounce{0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}
audio{position:fixed;left:-9999px;top:-9999px;}
</style>
</head>
<body onload="injectName()">
<audio autoplay loop><source src="music.mp3" type="audio/mpeg"></audio>

<img src="https://cdn.pixabay.com/photo/2023/03/29/09/57/kawaii-7886266_1280.png"
     id="charPage" class="float-char" alt="chibi hair">

<main>
  <section class="card">
    <h1>Her Hair</h1>
    <p class="lead">
      Your hair should honestly get its own fanbase,
      <span id="nameholder" class="name">Friend</span>.<br>
      It behaves better than most people I know.  
      Sometimes it’s silky, sometimes it’s messy,  
      but somehow it’s ALWAYS adorable.<br><br>
      Teach me your shampoo secrets please — I’m suffering.
    </p>
    <a href="page3.html" class="button">Next ➜</a>
    <p class="small">Tap the chibi to see a little animation ✨</p>
  </section>
</main>

<script>
function injectName(){
  const n = localStorage.getItem('hername') || 'Friend';
  document.getElementById('nameholder').innerText = n;
}
const char = document.getElementById('charPage');
char.addEventListener('click', ()=>{
  char.style.transform='translateY(-14px) rotate(-5deg) scale(1.04)';
  setTimeout(()=>char.style.transform='',380);
});
</script>
</body>
</html>
